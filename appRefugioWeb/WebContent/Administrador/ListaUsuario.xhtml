<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
	<f:event listener="#{controllerLogin.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
</h:head>
<h:body>
	<b:column col-lg="2">
		<h:form>
			<p:menu>
				<p:submenu label="Menú">
					<p:menuitem value="Usuarios" icon="ui-icon-person"
						outcome="/Administrador/ListaUsuario" />
					<p:menuitem value="Adoptantes"  action="/Administrador/ListaAdoptante" icon="ui-icon-document-b" />
					<p:menuitem value="Mascotas" icon="ui-icon-clipboard" />
					<p:menuitem value="Veterinaria" icon="ui-icon-suitcase" />
					<p:menuitem value="Reservados" icon="ui-icon-disk" />
					<p:menuitem value="Seguimiento" action="/Seguimiento/seguimiento.xhtml" icon="ui-icon-contact" />
				</p:submenu>
			</p:menu>
			<b:commandButton value="Salir"
				actionListener="#{controllerLogin.actionSalir()}"></b:commandButton>
		</h:form>
	</b:column>
	<b:column col-lg="10">
		<h:form style="padding-left:10%;padding-top:3%;padding-right:10%">
			<b:row>
				<b:column col-lg="10">
					<h1>Lista de Usuarios</h1>
				</b:column>
				<b:column col-lg="2">
					<p:commandButton action="usuario" value="Agregar Usuario"></p:commandButton>
				</b:column>
			</b:row>
			<p:dataTable value="#{controllerUsuario.listaUsuarios}" var="usuario">
				<p:column style="width:75%">
		<b>#{usuario.nombreUsuario}&nbsp;#{usuario.apellidoUsuario}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rol:</b>&nbsp;"#{usuario.tipoUsuario}"<br />
					<h5>Cédula:&nbsp;#{usuario.cedulaUsuario}&nbsp;&nbsp;&nbsp;&nbsp;E-mail:&nbsp;#{usuario.emailUsuario}&nbsp;&nbsp;&nbsp;&nbsp;Teléfono:&nbsp;#{usuario.telefonoUsuario}</h5>
				</p:column>
				<p:column>
					<p:commandButton
						action="#{controllerUsuario.cargarUsuario(usuario)}"
						value="Editar"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</b:column>
</h:body>
</html>
